<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">

<head lang="uk">

    <meta charset="UTF-8">

    <title>My Page</title>

    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script src="script.js"></script>

</head>
<body>


<div class="center">

    <div class="column left">
        <div class="line">
            <div class="inputLine">
                <input type="text" placeholder="Назва товару">
                <button class="naming"  data-tooltip="Tooltip text" >Додати
                </button>
            </div>
        </div>
        <div class="lineProduct">
            <div class="line itemLine">
                <div class="title">
                    <span class="notbought">Помідори</span>
                </div>
                <div class="buttons">
                    <button class="minus textStyle"  data-tooltip="Tooltip text" >-
                    </button>
                    <span class="label">1</span>
                    <button class="plus textStyle" data-tooltip="Tooltip text" >+
                    </button>

                </div>
                <div class="tobuy">
                    <button class="buy"  data-tooltip="Tooltip text" >Куплено
                    </button>
                    <button class="remove textStyle"  data-tooltip="Tooltip text" >х
                    </button>
                </div>
            </div>
        </div>
        <div class="lineProduct">
            <div class="line itemLine">
                <div class="title">
                    <span class="notbought">Печиво</span>
                </div>
                <div class="buttons">
                    <button class="minus textStyle"  data-tooltip="Tooltip text" >-
                    </button>
                    <span class="label">1</span>
                    <button class="plus textStyle" data-tooltip="Tooltip text" >+
                    </button>
                </div>
                <div class="tobuy">
                    <button class="buy"  data-tooltip="Tooltip text" >Куплено
                    </button>
                    <button class="remove textStyle"  data-tooltip="Tooltip text" >х
                    </button>
                </div>
            </div>
        </div>
        <div class="lineProduct">
            <div class="line itemLine">
                <div class="title">
                    <span class="notbought">Сир</span>
                </div>
                <div class="buttons">
                    <button class="minus textStyle"  data-tooltip="Tooltip text" >-
                    </button>
                    <span class="label">1</span>
                    <button class="plus textStyle" data-tooltip="Tooltip text" >+
                    </button>
                </div>
                <div class="tobuy">
                    <button class="buy"  data-tooltip="Tooltip text" >Куплено
                    </button>
                    <button class="remove textStyle"  data-tooltip="Tooltip text" >х
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="column right">
        <div class="line">
            <h3> Залишилося </h3>
        </div>
        <div class="lineProduct">
            <div class="nobought">
            <span class="item">
                <span class="name">Помідори</span>
                <span class=" amount">1</span>
            </span>
                <span class="item">
                <span class="name">Печиво</span>
                <span class=" amount">1</span>
            </span>
                </span>
                <span class="item">
                <span class="name">Сир</span>
                <span class=" amount">1</span>
            </span>
            </div>
        </div>
        <div class="lineProduct">
            <h3 class="pad"> Куплено </h3>
        </div>
        <div class="lineProduct">
            <div class="bought"></div>
        </div>
    </div>
</div>

<div class="label1">
    <p class="text1">Buy List</p>
    <p class="text2">Created by: Anastasiia</p>
</div>
</body>

</html>
